<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
</head>

<body>
    <main>
        <div>
            <img width="50"
                src="https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA03/202012/04/00120610001263____6__600x600.jpg" alt="">
            Producto 1
        </div>

    </main>
    <script>
        function json(resultado) {
            return resultado.json()
        }
        function procesar(productos) {
            console.log(productos);
            productos.forEach(producto => {
                const div = document.createElement("div")
                div.innerText = producto.nombre
                document.body.append(div)
            });
        }
        fetch("http://localhost:3000/productos").then(json).then(procesar)
    </script>

</body>

</html>
